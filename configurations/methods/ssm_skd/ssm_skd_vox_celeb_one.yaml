model_name: ssm_skd
name: ${model_name}_${dataset_variant}
out_dir: ${msd_root}/models/${name}
checkpoint_dir: ${out_dir}
device: cuda
load_model: best
dataset: configurations/datasets/vlm_annotated/vox_celeb_one.yaml
training_evaluation: configurations/evaluations/video_vlm_training_evaluation.yaml
testing_evaluation: configurations/evaluations/video_vlm_testing_evaluation.yaml
batch_size: 32
test_batch_size: 500
latent_explorer_cfg:
  name: PredictorLatentExplorer
  parameters:
    batch_exploration: true
model:
  name: SsmSkd
  parameters:
    in_dim: 3
    k_dim: 15
    hidden_dim: 170
    data_type: video
trainer:
  name: SsmSkdTrainer
  save_model: true
  parameters:
    w_rec: 16.0
    w_pred: 1.0
    w_eigs: 1.0
    dynamic_thresh: 0.75
    gradient_clip_val: 5
  resume: false
  scheduler:
    name: StepLR
    parameters:
      step_size: 250
      gamma: 0.5
  optimizer:
    name: Adam
    parameters:
      lr: 0.001
  epochs:
    start: 1
    end: 250
  verbose: 10
